<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory 01: The First Spark</title>
    <style>
        /* =====================================================
           1. THEME & VARIABLES
           ===================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-dark: #0f0f14;
            --phone-bg: #000000;
            /* Romantic Gradient for Sent Messages (Right) */
            --bubble-sent-bg: linear-gradient(135deg, #800f2f 0%, #590d22 100%);
            /* Dark Grey for Received Messages (Left) */
            --bubble-received-bg: #262626;
            --text-white: #ffffff;
            --text-grey: #b0b0b0;
            --accent-pink: #ff4d6d;
            --gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            cursor: none; /* Custom cursor */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* =====================================================
           2. CINEMATIC INTRO
           ===================================================== */
        #intro-sequence {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
        }

        .intro-line {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-white);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            margin-bottom: 20px;
        }
        
        .intro-line span { color: var(--gold); font-style: italic; }
        .intro-line.active { opacity: 1; transform: translateY(0); }

        /* =====================================================
           3. PHONE INTERFACE
           ===================================================== */
        .phone-frame {
            width: 100%; max-width: 420px; height: 95vh;
            background: var(--phone-bg);
            border-radius: 35px;
            border: 8px solid #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(128, 15, 47, 0.2);
            opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .phone-frame.active { opacity: 1; transform: scale(1); }

        /* HEADER */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 10;
        }

        .header-user {
            display: flex; align-items: center; gap: 12px;
            cursor: pointer;
        }

        .avatar-ring {
            padding: 2px;
            background: linear-gradient(45deg, #ff4d6d, #D4AF37);
            border-radius: 50%;
        }
        
        .header-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            display: block;
            object-fit: cover;
        }

        .user-info h2 { font-size: 0.9rem; font-weight: 600; color: white; }
        .user-info p { font-size: 0.7rem; color: var(--text-grey); margin-top: 2px; }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 8px;
            background: #000;
            padding-bottom: 100px; /* Space for prompt */
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        
        .chat-container::-webkit-scrollbar { display: none; }

        /* MESSAGE STYLES */
        .message-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 4px;
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .message-wrapper.show { opacity: 1; transform: translateY(0); }

        .chat-avatar-small {
            width: 28px; height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
            border: 1px solid #333;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }

        /* Received (Left) */
        .received { align-self: flex-start; }
        .received .message-bubble {
            background: var(--bubble-received-bg);
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        /* Sent (Right) */
        .sent { align-self: flex-end; flex-direction: row-reverse; }
        .sent .message-bubble {
            background: var(--bubble-sent-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(128, 15, 47, 0.2);
        }

        /* Time & Story */
        .time-stamp {
            text-align: center; font-size: 0.65rem; color: #555;
            font-weight: 600; margin: 20px 0 10px 0; letter-spacing: 1px;
            text-transform: uppercase;
        }

        .story-reply {
            align-self: flex-end; flex-direction: row-reverse;
            margin-bottom: 10px;
        }
        .story-content {
            background: transparent; border: 1px solid #333;
            border-right: 4px solid #444;
            border-radius: 18px; padding: 12px 16px;
            text-align: right; cursor: pointer;
        }
        .story-content h4 { font-size: 0.8rem; color: white; margin-bottom: 2px; }
        .story-content p { font-size: 0.75rem; color: #888; font-style: italic; }

        /* REACTIONS */
        .heart-reaction {
            position: absolute;
            bottom: -10px; left: -5px;
            background: #111;
            border: 2px solid #222;
            border-radius: 50%;
            width: 26px; height: 26px;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; color: var(--accent-pink);
            transform: scale(0); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }
        .heart-reaction.visible { transform: scale(1); }

        /* THE TREASURE */
        .interactive-heart {
            cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 77, 109, 0);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.4); transform: scale(1); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 109, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); transform: scale(1); }
        }

        /* =====================================================
           4. TOAST NOTIFICATION (Fix: Visible longer)
           ===================================================== */
        .feedback-toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(128, 15, 47, 0.95); /* Red background for visibility */
            border: 1px solid var(--accent-pink);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        
        .feedback-toast.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* =====================================================
           5. FOOTER & HINTS
           ===================================================== */
        .footer-area {
            position: absolute; bottom: 0; width: 100%;
            height: 90px;
            background: linear-gradient(to top, #000 40%, transparent);
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        
        .tap-instruction {
            color: rgba(255,255,255,0.4);
            font-size: 0.75rem; letter-spacing: 2px;
            text-transform: uppercase;
            animation: breathe 2s infinite;
        }

        .hunt-clue {
            display: none;
            text-align: center;
        }
        .hunt-clue h3 { font-family: 'Playfair Display'; color: var(--gold); font-size: 1.2rem; font-style: italic; }
        .hunt-clue p { font-size: 0.75rem; color: #ccc; margin-top: 5px; }

        @keyframes breathe { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }

        /* Typing Indicator */
        .typing-indicator {
            padding: 15px; background: var(--bubble-received-bg);
            border-radius: 20px; border-bottom-left-radius: 4px;
            display: none; width: fit-content; margin-left: 45px;
        }
        .dot { width: 6px; height: 6px; background: #999; border-radius: 50%; display: inline-block; margin: 0 1px; animation: wave 1.3s infinite; }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }

        /* Custom Cursor */
        #heart-cursor {
            position: fixed; width: 22px; height: 22px;
            background: var(--accent-pink);
            clip-path: path('M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z');
            pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px var(--accent-pink));
        }

        .fade-page { opacity: 0 !important; transition: opacity 1.5s ease; }

    </style>
</head>
<body>

    <div id="heart-cursor"></div>

    <div id="intro-sequence">
        <div class="intro-line" id="intro1">January 9, 2023</div>
        <div class="intro-line" id="intro2">Before we became "us"...</div>
        <div class="intro-line" id="intro3">It started with a <span>simple notification</span>.</div>
    </div>

    <div class="phone-frame" id="phone-ui">
        <div class="chat-header">
            <div class="header-user" onclick="showToast('Just a stranger back then...')">
                <div class="avatar-ring">
                    <img src="assets/you.png" class="header-avatar" alt="Her">
                </div>
                <div class="user-info">
                    <h2>Stranger</h2>
                    <p>_her_</p>
                </div>
            </div>
            <div style="display: flex; gap: 20px; color: white; font-size: 1.2rem;">
                <span onclick="showToast('Too nervous to call!')">ðŸ“ž</span>
                <span onclick="showToast('Not yet...')">ðŸ“¹</span>
            </div>
        </div>

        <div class="chat-container" id="chat-stream">
            </div>

        <div class="footer-area">
            <div class="tap-instruction" id="tap-msg">Tap screen to chat</div>
            <div class="hunt-clue" id="hunt-msg">
                <h3>"A promise in a reaction..."</h3>
                <p>Find the heart that said goodnight.</p>
            </div>
        </div>
    </div>

    <div class="feedback-toast" id="feedback-popup"></div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE THESE WITH REAL IMAGE LINKS
        const AVATAR_HER = "assets/you.png";
        const AVATAR_YOU = "assets/him.png";

        // Chat Data (Fixed Alignment: Veed evdan = Left, Y u wanna = Right)
        const chatScript = [
            { type: 'time', text: '09 Jan 2023' },
            { type: 'story', title: 'You replied to their story', sub: '.' },
            { type: 'sent', text: 'Hoi', heart: true }, 
            { type: 'sent', text: 'Enthan orokkonulle' },
            { type: 'received', text: 'Going to sleep' },
            { type: 'received', text: 'Bye' },
            { type: 'sent', text: 'Bye' },
            { type: 'sent', text: 'Gnt', isKey: true }, // THE KEY TREASURE
            { type: 'time', text: '10 Jan 2023' },
            { type: 'sent', text: 'Veed evdan' }, // LEFT (Received)
            { type: 'received', text: 'Y u wanna know' } // RIGHT (Sent)
        ];

        // --- STATE ---
        let step = 0;
        let isChatting = false;
        let isHunting = false;
        let toastTimeout;

        // --- DOM ---
        const intro = document.getElementById('intro-sequence');
        const phone = document.getElementById('phone-ui');
        const chatStream = document.getElementById('chat-stream');
        const tapMsg = document.getElementById('tap-msg');
        const huntMsg = document.getElementById('hunt-msg');
        const toast = document.getElementById('feedback-popup');
        const cursor = document.getElementById('heart-cursor');

        // --- INIT ---
        window.onload = () => {
            // Play Intro
            setTimeout(() => document.getElementById('intro1').classList.add('active'), 500);
            setTimeout(() => document.getElementById('intro2').classList.add('active'), 2500);
            setTimeout(() => document.getElementById('intro3').classList.add('active'), 4500);
            
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    phone.classList.add('active');
                    isChatting = true;
                }, 1000);
            }, 7000);
        };

        // --- INTERACTION ---
        document.body.addEventListener('click', (e) => {
            // Don't trigger if clicking a specific interactive element
            if(e.target.closest('.header-user') || e.target.closest('span') || e.target.closest('.heart-reaction')) return;
            
            if (isChatting) {
                nextMessage();
            } else if (isHunting) {
                showToast("Not here. Look for the heart â¤ï¸");
            }
        });

        // --- CHAT LOGIC ---
        function nextMessage() {
            if (step >= chatScript.length) return;

            const data = chatScript[step];
            
            // Haptic
            if (navigator.vibrate) navigator.vibrate(30);

            if (data.type === 'time') {
                const el = document.createElement('div');
                el.className = 'time-stamp';
                el.innerText = data.text;
                chatStream.appendChild(el);
                step++;
                nextMessage(); // Auto skip timestamp
                return;
            }

            const wrapper = document.createElement('div');
            
            if (data.type === 'story') {
                wrapper.className = 'story-reply message-wrapper show';
                wrapper.innerHTML = `
                    <div class="story-content" onclick="showToast('That story is gone now.')">
                        <h4>${data.title}</h4>
                        <p>${data.sub}</p>
                    </div>`;
            } else {
                wrapper.className = `message-wrapper ${data.type}`;
                
                // Avatar Logic
                if (data.type === 'received') {
                    const img = document.createElement('img');
                    img.src = AVATAR_HER;
                    img.className = 'chat-avatar-small';
                    wrapper.appendChild(img);
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerText = data.text;
                
                // Heart Logic
                if (data.heart || data.isKey) {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'â¤ï¸';
                    
                    if (data.isKey) {
                        heart.className = 'heart-reaction interactive-heart';
                        heart.onclick = (e) => {
                            e.stopPropagation();
                            foundTreasure(heart);
                        };
                    } else {
                        heart.className = 'heart-reaction';
                    }
                    bubble.appendChild(heart);
                    setTimeout(() => heart.classList.add('visible'), 500);
                }

                wrapper.appendChild(bubble);
            }

            chatStream.appendChild(wrapper);
            
            // Animation
            requestAnimationFrame(() => wrapper.classList.add('show'));
            chatStream.scrollTop = chatStream.scrollHeight;
            step++;

            // End Check
            if (step >= chatScript.length) {
                isChatting = false;
                setTimeout(startHunt, 1000);
            }
        }

        // --- HUNT MODE ---
        function startHunt() {
            tapMsg.style.display = 'none';
            isHunting = true;
            huntMsg.style.display = 'block';
            huntMsg.style.animation = 'breathe 3s infinite';
            // Slight dim effect on chat except hearts could go here
            showToast("Chat finished. Find the clue!");
        }

        // --- UTILS ---
        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add('active');
            
            // Clear existing timeout to prevent flickering
            if (toastTimeout) clearTimeout(toastTimeout);
            
            // Set new timeout for 4 seconds
            toastTimeout = setTimeout(() => {
                toast.classList.remove('active');
            }, 4000);
        }

        function foundTreasure(el) {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            // Visual Success
            el.style.zIndex = '999';
            el.style.transition = 'all 1s ease';
            el.style.transform = 'scale(10) rotate(360deg)';
            
            showToast("The heart that started everything... â¤ï¸");

            setTimeout(() => {
                document.body.classList.add('fade-page');
                setTimeout(() => {
                    window.location.href = "memory2-voice.html";
                }, 1500);
            }, 1000);
        }

        // --- CURSOR ---
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

    </script>
</body>
</html>
