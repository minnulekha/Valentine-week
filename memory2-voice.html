<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory 02: The Mystery</title>
    <style>
        /* =====================================================
           1. CORE & AESTHETICS
           ===================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@400;700&display=swap');

        :root {
            --bg-dark: #050505;
            --bg-gradient: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000000 100%);
            --accent-glow: #00d4ff; /* Digital/Mystery Blue */
            --accent-deny: #ff4d6d; /* Red for refusal */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* Ambient Particles */
        .particle {
            position: absolute; width: 2px; height: 2px; background: white;
            border-radius: 50%; opacity: 0; animation: float 10s infinite;
        }
        @keyframes float { 
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { opacity: 0.5; } 
            100% { transform: translateY(-10vh); opacity: 0; } 
        }

        /* =====================================================
           2. THE STAGE (Characters)
           ===================================================== */
        .stage {
            position: relative; width: 100%; height: 60vh;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 5%;
            z-index: 10;
        }

        /* HIM (Visible) */
        .actor-container {
            position: relative; width: 40%; height: 100%;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        .avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid var(--border);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        /* HER (The Mystery - Blurred/Silhouette) */
        .mystery-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            background: linear-gradient(135deg, #333, #111);
            border: 2px dashed rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; color: rgba(255,255,255,0.1);
            filter: blur(2px);
            position: relative;
        }
        
        /* Lock Icon on Her */
        .lock-icon {
            position: absolute; font-size: 1.5rem; color: var(--border);
            bottom: 0; right: 0; background: #000; border-radius: 50%; padding: 5px;
        }

        /* =====================================================
           3. SPEECH BUBBLES
           ===================================================== */
        .bubble-area {
            position: absolute; bottom: 140px; width: 250px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .left-side { align-items: flex-start; left: 0; }
        .right-side { align-items: flex-end; right: 0; }

        .bubble {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 15px;
            font-size: 0.9rem; line-height: 1.4;
            max-width: 100%;
            opacity: 0; transform: translateY(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .bubble.him { border-bottom-left-radius: 2px; color: #a0c4ff; }
        .bubble.her { border-bottom-right-radius: 2px; color: #ffc4d6; text-align: right; }
        .bubble.show { opacity: 1; transform: translateY(0); }

        /* =====================================================
           4. INTERACTIVE PUZZLE UI
           ===================================================== */
        .puzzle-ui {
            position: absolute; top: 20%; width: 100%; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 1s;
            z-index: 20;
        }
        .puzzle-ui.active { opacity: 1; pointer-events: auto; }

        .narrator-text {
            font-family: 'Cinzel', serif; font-size: 1.2rem; margin-bottom: 30px;
            color: rgba(255,255,255,0.8); text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .icons-grid {
            display: flex; justify-content: center; gap: 40px;
            margin-top: 20px;
        }

        .icon-btn {
            font-size: 2.5rem; cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
            position: relative;
        }
        .icon-btn:hover { transform: scale(1.2); }

        /* Denied Animation */
        .shake { animation: shake 0.4s ease-in-out; color: var(--accent-deny); }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }

        /* Success Animation */
        .glow { animation: pulseGlow 1.5s infinite; color: var(--accent-glow); }
        @keyframes pulseGlow { 0%{filter:drop-shadow(0 0 5px var(--accent-glow));} 50%{filter:drop-shadow(0 0 20px var(--accent-glow));} }

        /* Toast Feedback */
        .toast {
            position: fixed; bottom: 10%; background: rgba(0,0,0,0.8);
            color: white; padding: 10px 20px; border-radius: 20px;
            font-size: 0.9rem; opacity: 0; transition: opacity 0.5s;
        }

    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="stage">
        
        <div class="actor-container">
            <div class="bubble-area left-side" id="bubbles-him"></div>
            <img src="assets/mus.png" class="avatar" alt="Him">
        </div>

        <div class="actor-container">
            <div class="bubble-area right-side" id="bubbles-her"></div>
            <div class="mystery-avatar">
                ?
                <div class="lock-icon">üîí</div>
            </div>
        </div>

    </div>

    <div class="puzzle-ui" id="puzzle">
        <div class="narrator-text" id="narrator">I couldn't see you yet...</div>
        <div class="icons-grid">
            <div class="icon-btn" id="btn-cam" onclick="tryAction('camera')">üì∑</div>
            <div class="icon-btn" id="btn-eye" onclick="tryAction('eye')">üëÅÔ∏è</div>
            <div class="icon-btn" id="btn-mic" onclick="tryAction('mic')">üéôÔ∏è</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // --- CONFIG ---
        const DIALOGUE = [
            { speaker: 'him', text: "Wap no tha..." },
            { speaker: 'her', text: "No." },
            { speaker: 'him', text: "Pic undo? Just kanan." }, // "Do you have a pic? Just to see."
            { speaker: 'her', text: "No." },
            { speaker: 'her', text: "I don't share my pic to anybody." },
            { speaker: 'him', text: "Okkk..." }
        ];

        // --- ELEMENTS ---
        const bubblesHim = document.getElementById('bubbles-him');
        const bubblesHer = document.getElementById('bubbles-her');
        const puzzleUI = document.getElementById('puzzle');
        const narrator = document.getElementById('narrator');
        const toast = document.getElementById('toast');

        // --- INIT ---
        window.onload = () => {
            createParticles();
            setTimeout(playDialogue, 1000);
        };

        // --- DIALOGUE ENGINE ---
        async function playDialogue() {
            for (let line of DIALOGUE) {
                createBubble(line.speaker, line.text);
                await wait(1500); // Read time
            }
            
            // End of chat -> Start Puzzle
            await wait(1000);
            startPuzzle();
        }

        function createBubble(speaker, text) {
            const b = document.createElement('div');
            b.className = `bubble ${speaker}`;
            b.innerText = text;
            
            if(speaker === 'him') {
                bubblesHim.appendChild(b);
            } else {
                bubblesHer.appendChild(b);
            }

            // Animate in
            requestAnimationFrame(() => b.classList.add('show'));

            // Auto-scroll / Remove old
            const parent = speaker === 'him' ? bubblesHim : bubblesHer;
            if(parent.children.length > 2) {
                parent.firstChild.style.opacity = '0';
                setTimeout(() => parent.firstChild.remove(), 500);
            }
        }

        // --- PUZZLE LOGIC ---
        function startPuzzle() {
            puzzleUI.classList.add('active');
        }

        function tryAction(type) {
            const btn = document.getElementById(`btn-${type}`);
            
            if (type === 'camera' || type === 'eye') {
                // FAIL
                btn.classList.add('shake');
                setTimeout(() => btn.classList.remove('shake'), 400);
                
                let msg = type === 'camera' ? "She refused the photo." : "She wouldn't let me see.";
                showToast(msg);
                
                // Hint
                setTimeout(() => {
                    narrator.innerText = "But maybe... I could HEAR you?";
                    document.getElementById('btn-mic').classList.add('glow');
                }, 1500);

            } else if (type === 'mic') {
                // SUCCESS
                narrator.innerHTML = "Yes.<br>The Voice.";
                document.getElementById('btn-cam').style.opacity = '0';
                document.getElementById('btn-eye').style.opacity = '0';
                
                btn.style.transform = "scale(3)";
                btn.style.color = "#00d4ff";
                
                showToast("Connecting...");
                
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    setTimeout(() => window.location.href = "memory3-busstop.html", 1000);
                }, 1500);
            }
        }

        // --- UTILS ---
        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2000);
        }

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        function createParticles() {
            const bg = document.getElementById('particles');
            for(let i=0; i<30; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random()*100 + 'vw';
                p.style.animationDelay = Math.random()*5 + 's';
                p.style.animationDuration = (8 + Math.random()*10) + 's';
                bg.appendChild(p);
            }
        }

    </script>
</body>
</html>
