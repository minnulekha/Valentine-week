<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Private Valentine Space ‚ù§Ô∏è</title>

<!-- Google fonts same as your site -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* =====================================================
   VARIABLES (same as your main theme)
===================================================== */
:root{
    --burgundy:#630D16;
    --cream:#FAF9F6;
    --onyx:#1A1A1A;
    --gold:#D4AF37;
}

/* =====================================================
   GLOBAL
===================================================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    cursor:none;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(180deg,#faf9f6 0%, #fff1f3 100%);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* =====================================================
   GOLD HEART CURSOR (same as your site)
===================================================== */
#heart-cursor{
    position:fixed;
    width:22px;
    height:22px;
    background:var(--gold);
    clip-path:path('M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z');
    pointer-events:none;
    transform:translate(-50%,-50%);
    z-index:10000;
    filter:drop-shadow(0 0 10px var(--gold));
}

/* =====================================================
   LOCK CARD
===================================================== */
.lock-wrapper{
    width:95%;
    max-width:380px;
}

.lock-card{
    background:white;
    padding:45px 35px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 30px 70px rgba(0,0,0,0.15);
    border:1px solid rgba(0,0,0,0.05);
    animation:fadeIn .6s ease;
}

.lock-title{
    font-family:'Playfair Display',serif;
    font-size:2rem;
    color:var(--burgundy);
    font-style:italic;
    margin-bottom:15px;
}

.lock-sub{
    font-size:.85rem;
    color:#777;
    margin-bottom:25px;
}

/* input */
.lock-input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid var(--burgundy);
    outline:none;
    text-align:center;
    font-size:.9rem;
}

/* button */
.btn-premium{
    margin-top:18px;
    background:var(--burgundy);
    color:var(--gold);
    border:1px solid var(--gold);
    padding:14px 30px;
    font-size:.75rem;
    letter-spacing:3px;
    text-transform:uppercase;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    width:100%;
}

.btn-premium:hover{
    background:var(--onyx);
    color:white;
}

.error{
    color:#b00020;
    font-size:.8rem;
    margin-top:10px;
}

/* =====================================================
   FALLING HEARTS
===================================================== */
.falling-heart{
    position:fixed;
    top:-20px;
    color:var(--gold);
    font-size:14px;
    animation:fall linear forwards;
    pointer-events:none;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1}
}

/* =====================================================
   MOBILE
===================================================== */
@media(max-width:600px){
    .lock-title{ font-size:1.6rem; }
    .lock-card{ padding:35px 25px; }
}
</style>
</head>

<body>

<div id="heart-cursor"></div>

<div class="lock-wrapper">
    <div class="lock-card">
        <h1 class="lock-title">Only For Us ‚ù§Ô∏è</h1>
        <p class="lock-sub">Enter our secret code to unlock this chapter</p>

        <input id="codeInput" type="password" class="lock-input" placeholder="Secret code">

        <button class="btn-premium" onclick="unlock()">Enter</button>

        <p id="msg" class="error"></p>
    </div>
</div>


<script>
/* =================================
   GOLD CURSOR
================================= */
document.addEventListener('mousemove',e=>{
    const c=document.getElementById('heart-cursor');
    c.style.left=e.clientX+'px';
    c.style.top=e.clientY+'px';
});

/* =================================
   FALLING HEARTS
================================= */
setInterval(()=>{
    const h=document.createElement('div');
    h.className="falling-heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},700);


/* =================================
   LOCK LOGIC
================================= */
const SECRET_CODE = "minnu123"; // change this

function unlock(){
    const val=document.getElementById('codeInput').value;

    if(val===SECRET_CODE){
        localStorage.setItem("valentineUnlocked","true");

        const next=sessionStorage.getItem("redirectAfterLock") || "index.html";
        window.location.href=next;
    }
    else{
        document.getElementById('msg').innerText="Wrong code üò¢";
    }
}
</script>

</body>
</html>
